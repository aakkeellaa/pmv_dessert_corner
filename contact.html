<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightgrey;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .contact-container h1 {
      color: darkslategray;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .contact-container p {
      color: grey;
      margin: 10px 0;
    }
    .contact-container .info {
      font-weight: bold;
      color: black;
    }
    .contact-container a {
      color: blue;
      text-decoration: none;
    }
    .contact-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Please reach out to us for any assistance or queries:</p>
    <p class="info">Phone Number: <a href="tel:+60149405321">+60149405321</a> (AUDY)</p>
    <p class="info">Address: Student Centre, UiTM Machang Kelantan</p>
  </div>
</body>
</html>
